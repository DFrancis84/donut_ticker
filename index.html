<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!- Import Bootstrap ->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!- Import CSS ->
<link rel="stylesheet" href="css/styles.css">

<title>Donut Ticker</title>

</head>

<body>
    <div class="title jumbotron text-center">
        <h1 class="display-4">Donut Ticker</h1>
        <p class="lead">Days since last Donut Attack....</p>
    </div>
    <div id="timer" class="container d-flex justify-content-center pt-5">
            <div id="days" class="counter md-4" data-count="150">0</div>
            <div id="hours" class="counter" data-count="24">0</div>
            <div id="minutes" class="counter" data-count="85">0</div>
            <div id="seconds" class="counter" data-count="2200">0</div> 
    </div>
    <div class="btn text-center d-flex justify-content-center">
        <button id="btn" type="button" class="btn btn-success btn-lg">RESET</button>
    </div>
    <!- Import JavaScript/Bootstrap JS ->
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>



</html>
