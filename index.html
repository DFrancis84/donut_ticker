<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Import Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Import CSS -->
<link rel="stylesheet" href="css/styles.css">
<!-- Page Title -->
<title>Donut Ticker</title>
</head>
    <canvas id="canvas"></canvas>
<body>
    <!--Count Up Ticker -->
    <div class="title jumbotron text-center">
        <h1 id="donut_ticker" class=" title1 display-4">Donut Ticker</h1>
        <p class="title2 lead">Days since last Donut Attack....</p>
    </div>
    <div id="timer" class="container d-flex justify-content-center pt-5">
            <div id="days" class="counter md-4" data-count="150">0</div>
            <div id="hours" class="counter" data-count="24">0</div>
            <div id="minutes" class="counter" data-count="85">0</div>
            <div id="seconds" class="counter" data-count="2200">0</div> 
    </div>
    <!-- Reset Button -->
    <div class="btn text-center d-flex justify-content-center">
        <button id="btn" type="button" class="btn btn-success btn-lg">RESET</button>
    </div>
    <!-- Import JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
